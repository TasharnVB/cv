<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Add To-Do Item</title>

        <link rel="stylesheet" type="text/css" href="cssWebsite.css" />

    </head>

    <body>

        <main>

            <h1>Add a To-Do Item</h1>

            <form action="http://lacedeamon.spartaglobal.com/todos" method="post">

                <div class="todoFormInputs">
                    <label for="title">Item:</label>
                    <input type="text" name="title" id="title">
                </div>

                <br>

                <!-- Note: Date tag does not work properly in Firefox -->
                <!-- Date tag gives dats in the yyyy-mm-dd format -->
                <div class="todoFormInputs">
                    <label for="due">Date:</label>
                    <input type="date" name="due" id="due">
                </div>

                <br>

                <input type="submit" value="Save New Item" id="submit">

            </form>

        </main>

    </body>

</html>
