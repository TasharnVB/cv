<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Contact Me</title>

        <link rel="stylesheet" type="text/css" href="cssWebsite.css" />

    </head>

    <body>

        <main>

            <h1>Send me a message!</h1>
            <!-- Testing link http://lacedeamon.spartaglobal.com/contactform/test -->
            <form action="http://lacedeamon.spartaglobal.com/contactform" method="post">

                <div class="contactFormInputs">
                    <label for="name">Your Name:</label>
                    <input type="text" name="name" id="name" size="30">
                </div>

                <div class="contactFormInputs">
                    <!-- <label for="email">Email:</label> -->
                    <input type="hidden" name="email" id="email" value="tbrown@spartaglobal.com">
                </div>

                <div class="contactFormInputs">
                    <!-- <label for="addressee">Addressee:</label> -->
                    <input type="hidden" name="addressee" id="addressee" value="Tasharn" hidden>
                </div>

                <br>

                <div class="contactFormInputs">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="5" ></textarea>
                </div>

                <br>

                <input type="submit" value="Send message" id="submit">

            </form>

        </main>

    </body>

</html>
