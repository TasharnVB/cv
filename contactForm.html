<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Contact Form</title>

    </head>

    <body>
        <!-- Code should be cleaned up -->
        <h1>Contact Form</h1>
        <!-- Testing link http://lacedeamon.spartaglobal.com/contactform/test -->
        <form action="http://lacedeamon.spartaglobal.com/contactform" method="post">

            <label for="name">Name:</label>
            <input type="text" name="name" id="name">

            <label for="email">Email:</label>
            <input type="email" name="email" id="email">

            <label for="addressee">Addressee:</label>
            <input type="text" name="addressee" id="addressee">

            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="20" rows="5" ></textarea>

            <input type="submit" value="Send message" id="submit">

        </form>

    </body>

</html>
